<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Chapterly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <script>if (localStorage.getItem('darkMode') === 'true') { document.documentElement.classList.add('dark-mode'); document.body.classList.add('dark-mode'); }</script>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-4 mb-xxl">
            <div class="text-center py-5">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                <h2 class="mt-3">Oops! Something went wrong</h2>
                <div th:if="${error}" class="alert alert-danger fs-5 fw-bold mt-4 mb-3">
                    <span th:text="${error}">An error occurred while processing your request.</span>
                    </div>
                <div th:if="${trace}" class="alert alert-warning text-start" style="white-space: pre-wrap;">
                    <strong>Stack Trace (for debugging only):</strong>
                    <span th:text="${trace}"></span>
                    <div class="small text-muted mt-2">Note: This should be hidden in production for security.</div>
                </div>
                <a href="/" class="btn btn-primary mt-3">Return to Home</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/darkmode.js"></script>
    <div th:replace="fragments/navbar :: darkmode-script"></div>
</body>
</html>
