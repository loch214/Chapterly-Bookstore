<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details - Chapterly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <script>if (localStorage.getItem('darkMode') === 'true') { document.documentElement.classList.add('dark-mode'); document.body.classList.add('dark-mode'); }</script>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main Content -->
    <div class="main-content books-bg">
        <div class="container mt-4 mb-xxl">
            <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="mb-3">
                        <a href="/order/profile" class="btn btn-outline-primary btn-sm" style="border-radius: 20px; font-weight: 500;">
                            <i class="bi bi-arrow-left"></i> Back to My Profile
                        </a>
                    </div>
    
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="card-title mb-0">Order Details</h4>
                            <span class="badge bg-success" th:text="${order.status}">Processing</span>
                        </div>
                        <p class="mb-1"><strong>Order ID:</strong> #<span th:text="${order.id}"></span></p>
                            </div>
                            </div>
                    
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Items</h4>
                        <div class="table-responsive">
                            <table class="table table-striped align-middle mb-0" style="border-radius: 12px; overflow: hidden;">
                                <thead class="table-light">
                                    <tr>
                                        <th>Book</th>
                                        <th>Quantity</th>
                                        <th class="text-end">Price</th>
                                        <th class="text-end">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.items}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="${item.book.imageUrl}" alt="Book Cover" class="me-2 rounded" style="width: 50px;">
                                                <div>
                                                    <div th:text="${item.book.title}">Book Title</div>
                                                    <small class="text-muted" th:text="${item.book.author}">Author</small>
                            </div>
                            </div>
                                        </td>
                                        <td th:text="${item.quantity}">1</td>
                                        <td class="text-end">$<span th:text="${item.book.price}">0.00</span></td>
                                        <td class="text-end">$<span th:text="${item.book.price * item.quantity}">0.00</span></td>
                                    </tr>
                                </tbody>
                                <tfoot class="table-light">
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                        <td class="text-end"><strong>$<span th:text="${order.total}">0.00</span></strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                    <h4 class="card-title">Shipping Information</h4>
                    <p class="mb-1"><strong>Shipping to:</strong> <span th:text="${order.shippingAddress}"></span></p>
                    <p class="mb-1"><strong>Contact:</strong> <span th:text="${order.phoneNumber}"></span></p>
                    <p class="mb-1"><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="/order/profile" class="btn btn-primary me-2">Back to My Profile</a>
                <a href="/books" class="btn btn-outline-primary">Continue Shopping</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/darkmode.js"></script>
    <div th:replace="fragments/navbar :: darkmode-script"></div>
</body>
</html>
